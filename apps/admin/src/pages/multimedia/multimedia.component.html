<div class="w-screen h-screen font-light flex flex-col justify-between">
    <div class=" w-full h-16 bg-auto-green"></div>
    @if (foldersList.length <= 0) {
        <div class="flex justify-center">
            <div class="w-[1132px] h-[677px] rounded-lg mt-8 border border-gray-light flex flex-col items-center gap-14">
                <div class="flex flex-col content-center items-center mt-16">
                    <p class="font-semibold text-xl">Multimedia</p>
                    <p class="w-[610px] text-center ">Sube las imágenes correspondientes a las zonas de tu hotel para usarlas dentro de Contler. Podrás hacer esto después</p>
                </div>
                <div (click)="createFolder()" class="w-[233px] h-[167px] border  border-gray-medium rounded-lg flex flex-col items-center hover:bg-gray-light cursor-pointer">

                        <p class="font-semibold">Crear carpeta</p>
                    </div>
                </div>

        </div>

            <button class="px-4 py-2 border border-auto-green rounded-xl">Omitir</button>
            <button class="px-4 py-2 border border-none text-white bg-auto-green rounded-xl">Continuar</button>
        </div>
