<p class="py-3 px-5 ">Crear carpeta </p>
  <div class="w-full border border-gray-light mx-5 mt-5 mb-8">
    <input class="w-full" type="text" [(ngModel)]="data.name">
  </div>
  <div class="flex flex-row justify-end">
    <button class="px-4 py-2 border border-none text-white bg-auto-green rounded-xl" (click)="dialogRef.close(data.name)">Continuar</button>
  </div>
