<div class="table-container overflow-y-auto max-h-[80vh]"> <!-- Cambia la altura según tus necesidades -->
  <table cdk-table [dataSource]="multimedia">
      <ng-container cdkColumnDef="name">
        <th cdk-header-cell *cdkHeaderCellDef>Nombre de la carpeta</th>
        <td cdk-cell *cdkCellDef="let element" class="folder-cell">
          <mat-icon svgIcon="folder"></mat-icon>
          <p>{{element.folderName}}</p>
        </td>
      </ng-container>
  
      <ng-container cdkColumnDef="updateDate">
        <th  cdk-header-cell *cdkHeaderCellDef>Fecha de modificación</th>
        <td cdk-cell *cdkCellDef="let element">{{element.updateDate}}</td>
      </ng-container>
  
      <ng-container cdkColumnDef="size">
        <th cdk-header-cell *cdkHeaderCellDef>Archivos</th>
        <td   cdk-cell *cdkCellDef="let element" class="folder-last-cell">
            <p >{{element.size}}</p>
            <mat-icon svgIcon="chevron"></mat-icon>
        </td>
      </ng-container>
  
      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: displayedColumns" (click)="clickRow(row)" class="row-background"></tr>
    </table>
  </div>
